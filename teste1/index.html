<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste1</title>
    <style>
        img{
            width: 50%;
        }
    </style>
</head>
<body>
    <script>
        const quantidadeDeArquivos = 3
        function exibirImagemDoGitHub(file) {
            const imgURL = "https://raw.githubusercontent.com/ricardomathheus/2004FG-img/main/"
        document.querySelector('body').innerHTML += `<img src="${imgURL + file}">`
        }

        exibirImagemDoGitHub('visual%20code.png')

        let arquivosCarregados = 0
        while (arquivosCarregados < quantidadeDeArquivos) {
            exibirImagemDoGitHub(`p${arquivosCarregados + 1}.jpg`)
            arquivosCarregados++
        }

    </script>
</body>
</html>
