<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pegando imagens do gitHub</title>
</head>

<body>
    <main></main>
    <script>
        function pegarImagensDoGithub() {
            //pegar nome dos arquivos
            fetch('https://api.github.com/repos/ricardomathheus/2004FG-img/contents')
                .then(async res => {
                    if (!res.ok) {
                        throw new Error(res.status)
                    }

                    var data = await res.json()
                    let filesName = []
                    data.map(item => {
                        //adicionar imagens
                        filesName.push(
                            `<img src="https://raw.githubusercontent.com/ricardomathheus/2004FG-img/main/${item.name}">`
                            )
                    })
                    
                    

                    document.querySelector('main').innerHTML += filesName.join()

                }).catch(e => console.log(e))

            
        }

        pegarImagensDoGithub()
    </script>
</body>

</html>
